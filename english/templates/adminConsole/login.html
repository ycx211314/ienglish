<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>管理登陆</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/adminConsole/css/console.css">
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#validateCode").bind("click",function(){
                $(this).attr("src","/imageCode/?ts"+(new Date().getTime()));
            })
        })
    </script>
</head>

<body>
<div class="container-fluid">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="span12 text-center login-header">
                <h2>爱上英语管理平台</h2>
            </div><!--/span-->
        </div><!--/row-->
        <div class="row-fluid">
            <div class="well span5 login-box">
                <div class="alert alert-info text-center">
                    请输入用户名和密码登陆
                </div>
                <form class="form-horizontal" action="/console/login/auth/" method="post">
                    <div class="control-group">
                        <div class="controls" style="margin-left: 20px;">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-user"></i></span></span>
                                <input name="username" type="text" placeholder="用户名">
                            </div>
                            <span class="help-inline">请输入用户名</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls" style="margin-left: 20px;">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-lock"></i></span></span>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                            <span class="help-inline">请输入密码</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls" style="margin-left: 20px;">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-picture"></i></span></span>
                                <input type="text" class="input-small" placeholder="验证码">
                                <img id="validateCode" src="/imageCode/" class="img-rounded" style="margin-left: 10px;cursor: pointer;">
                            </div>
                            <span class="help-inline">看不清楚点击图片</span>
                        </div>
                    </div>
                    {% csrf_token %}
                    <div class="control-group">
                        <div class="controls" style="margin-left: 20px;">
                            <label class="checkbox">
                                <input type="checkbox" value="">
                                记住登录
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls text-center" style="margin-left: 20px;">
                            <button type="submit" class="btn btn-primary btn-large">登陆</button>
                        </div>
                    </div>
                </form>
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/fluid-row-->
</div>
</body>
</html>
