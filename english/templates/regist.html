{% extends "base.html" %}
{% block title %}学员注册{% endblock %}
    {% block otherres %}
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet"/>
    <style type="text/css">
            /*自定义样式，实现个性化页面*/
        .show-grid {
            margin-left: 10px;
            margin-top: 10px; margin-bottom: 20px;
            width:720px;
            border:1px solid #4E7590;
            background-color: #F5F5F5;
        }
        .show-grid legend{
            background-color: #108AC6;

            border:1px solid #fff;
            width:718px;
            text-align: center;
        }

        .myright{
            float:right;
        }
        .contextbox{
            padding: 20px 0px 30px 30px;
        }
        .bottombox{
            background-color: #D5D5D5;
            border:1px solid #fff;
            width:718px;
        }
        .btvdclass{
            border-color:#FF0000;
            color:#FF0000;
            font-weight:normal;
        }
    </style>
    <script src="/static/js/bt-validate.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $('#regForm').validation();
        });
    </script>
    {% endblock %}
{% block content %}
 <form class="form-horizontal" method="post" action="/register/" id="regForm">
    <fieldset>
        <legend><b>学员注册</b></legend>    {% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="userName">账号:</label>
            <div class="controls">
                <input class="input-xlarge" id="userName"  name="userName" type="text"
                       btvd-type="required"
                       btvd-el='/^[0-9a-zA-Z_]{6,16}$/'
                       btvd-class='btvdclass'
                       btvd-err="账户必须是字母、数字、下划线组成，长度为6-30位之间！" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">密码:</label>
            <div class="controls">
                <input class="input-xlarge" id="password" name="password"   type="password" placeholder="密码必须为字母、数字，下划线" btvd-el='/^[0-9a-zA-Z_]{6,16}$/'
                       btvd-class='btvdclass'
                       btvd-type="required"
                       btvd-err="密码必须为6-18位！">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="repassword">确认密码:</label>
            <div class="controls">
                <input class="input-xlarge" id="repassword" type="password"
                 btvd-type="repwd"
                 btvd-class='btvdclass'
                  btvd-err="确认密码与密码不一致！">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="nickName">昵称:</label>
            <div class="controls">
                <input class="input-xlarge" id="nickName" name="nickName" type="text"
                       btvd-type="required"
                       btvd-class='btvdclass'
                       btvd-err="昵称不能为空"
                        >
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email">邮箱:</label>
            <div class="controls">
                <input class="input-xlarge" id="email" name="email"  type="text" btvd-type="mail"
                       btvd-class='btvdclass'
                       btvd-err="邮箱格式不正确！">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="photofile">头像:</label>
            <div class="controls">
                <input class="input-file" id="photofile" type="file">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">注册</button>
            <button class="btn">取消</button>
        </div>
    </fieldset>
 </form>
{% endblock %}
